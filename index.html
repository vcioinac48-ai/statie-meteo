<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitorizare Meteo IoT</title>
    <style>
        /* --- STILIZARE GENERALƒÇ (CSS) --- */
        :root {
            --text-main: #f8fafc;       
            --accent: #38bdf8;          
            --warning: #facc15;
            
            /* FUNDAL NEUTRU */
            --bg-neutral: url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&w=1920&q=80');
            
            /* FUNDALURI HOVER */
            --bg-indoor: url('https://images.unsplash.com/photo-1586023492125-27b2c045efd7?auto=format&fit=crop&w=1920&q=80');  
            --bg-outdoor: url('https://images.unsplash.com/photo-1441974231531-c6227db76b6e?auto=format&fit=crop&w=1920&q=80'); 
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;

            /* Fundal Dinamic */
            background-image: linear-gradient(rgba(15, 23, 42, 0.7), rgba(15, 23, 42, 0.8)), var(--bg-neutral);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: background-image 0.5s ease-in-out;
        }

        h1 {
            text-align: center;
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .status-bar {
            font-size: 0.85rem;
            color: #cbd5e1;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 900px;
        }

        /* CARDURI */
        .card {
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            transition: transform 0.3s ease, border-color 0.3s ease;
            position: relative;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.5); 
            backdrop-filter: blur(10px);          
            border: 1px solid rgba(255, 255, 255, 0.1); 
            color: white;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .card-indoor { border-top: 4px solid #4ade80; }
        .card-outdoor { border-top: 4px solid #f87171; }

        .card h2 {
            margin-top: 0;
            font-size: 1.6rem;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 15px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .data-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px 15px;
            background-color: rgba(255, 255, 255, 0.03); 
            border-radius: 10px;
        }

        .label {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #e2e8f0;
            font-weight: 500;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
        }

        .value-group {
            text-align: right;
            display: flex;
            align-items: center;
            gap: 5px; 
        }

        .value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,1);
        }

        .unit {
            font-size: 0.9rem;
            color: #cbd5e1;
            margin-left: 2px;
            text-shadow: 0 1px 2px rgba(0,0,0,1);
        }

        /* BULINE STATUS */
        .status-dot {
            height: 14px; width: 14px; background-color: #64748b;
            border-radius: 50%; display: inline-block; margin-left: 10px;
            border: 2px solid rgba(255,255,255,0.2);
        }
        .status-green { background-color: #2ecc71; box-shadow: 0 0 10px #2ecc71; }
        .status-yellow { background-color: #f1c40f; box-shadow: 0 0 10px #f1c40f; }
        .status-orange { background-color: #e67e22; box-shadow: 0 0 10px #e67e22; }
        .status-red { background-color: #e74c3c; box-shadow: 0 0 12px #e74c3c; }

        .blink { animation: blinker 1.5s linear infinite; color: var(--warning); }
        @keyframes blinker { 50% { opacity: 0.3; } }

        footer {
            margin-top: 50px;
            font-size: 0.8rem;
            color: #94a3b8;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
        }
    </style>
</head>
